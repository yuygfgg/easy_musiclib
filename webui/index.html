<!DOCTYPE html>
<html lang="zh-CN">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   主页面
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="index.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="navbar">
   <div class="input-container">
    <div>
     <input id="apiBaseUrl" placeholder="输入api服务地址" type="text"/>
     <button onclick="setapiBaseUrl()">
      设定
     </button>
    </div>
   </div>
   <div class="search-container">
    <input id="search-query" onkeydown="handleSearchKey(event)" placeholder="搜索..." type="text"/>
    <button onclick="navigateToSearch()">
     <img alt="搜索" src="search.svg" style="height: 20px;"/>
    </button>
   </div>
   <a href="#" onclick="navigateToLiked()">
    我喜欢的
   </a>
   <a href="#" onclick="navigateToAll()">
    首页
   </a>
  </div>
  <div id="content">
   <iframe id="content-frame" src="">
   </iframe>
  </div>
  <div class="player-bar" id="player-bar">
   <div class="song-details">
    <img alt="歌曲封面" id="playing-art" src=""/>
    <div>
     <div class="title" id="playing-title">
      歌曲名称
     </div>
     <div class="artist" id="playing-artists">
     </div>
     <div class="album" id="playing-album">
     </div>
    </div>
   </div>
   <div class="player-controls">
    <button id="prev-btn">
     ◀
    </button>
    <button id="play-pause-btn">
     ▶
    </button>
    <button id="next-btn">
     ▶▶
    </button>
    <button id="repeat-btn">
     🔁
    </button>
    <button id="like-btn">
     ♡
    </button>
   </div>
   <div class="progress-container">
    <span id="playing-time">
     00:00
    </span>
    <div class="progress-bar" id="progress-bar">
     <div class="progress" id="progress">
     </div>
    </div>
    <span id="song-duration">
     00:00
    </span>
   </div>
  </div>
  <audio id="audio-player" src="">
  </audio>
  <script src="index.js">
  </script>
 </body>
</html>
