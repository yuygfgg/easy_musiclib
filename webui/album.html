<!DOCTYPE html>
<html lang="zh-CN">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   专辑详情
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="album.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="container">
   <div class="row my-5">
    <div class="col-md-4">
     <img alt="专辑封面" class="album-art" id="album-art" src=""/>
    </div>
    <div class="col-md-8">
     <h1 id="album-name">
      专辑名称
     </h1>
     <p id="album-year">
      年代:
     </p>
     <div class="mb-3" id="album-artists">
     </div>
     <div class="liked" id="album-like">
     </div>
    </div>
   </div>
   <div class="row">
    <div class="col-12">
     <h2>
      全部播放 (共
      <span id="song-count">
       0
      </span>
      首)
     </h2>
     <div class="song-list" id="song-list">
     </div>
    </div>
   </div>
  </div>
  <script src="album.js">
  </script>
 </body>
</html>
